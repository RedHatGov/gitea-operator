apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gitea-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - configmaps
  - secrets
  - routes
  - serviceaccounts
  verbs:
  - create
  - update
  - delete
  - get
  - list
  - watch
  - patch
  # Enable this if operator-metering is installed in your cluster.
  #- apiGroups:
  #- monitoring.coreos.com
  #resources:
  #- servicemonitors
  #verbs:
  #- "get"
  #- "create"
- apiGroups:
  - gpte.opentlc.com
  resources:
  - giteas
  - giteas/status
  verbs:
  - create
  - update
  - delete
  - get
  - list
  - watch
  - patch
