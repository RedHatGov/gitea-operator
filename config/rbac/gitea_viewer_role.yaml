# permissions for end users to view giteas.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitea-viewer-role
rules:
- apiGroups:
  - redhatgov.io
  resources:
  - giteas
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - redhatgov.io
  resources:
  - giteas/status
  verbs:
  - get
